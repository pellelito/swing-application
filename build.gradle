plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // Apply the eclipse plugin to add support for eclipse project
    id 'eclipse'
    
    id 'nebula.netflixoss' version '5.1.1'
	id 'com.github.kt3k.coveralls' version '2.8.2'
	id 'com.github.ManifestClasspath' version '0.1.0-RELEASE'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.jaliansystems:marathon-java-driver:5.2.5.0'
    testCompile(
        'org.junit.jupiter:junit-jupiter-params:5.1.0'
)
	
	implementation 'org.mockito:mockito-core:3.6.0'
	
}


// Define the main class for the application
mainClassName = 'com.jaliansystems.javadriver.examples.swing.ut.LoginDialog'
